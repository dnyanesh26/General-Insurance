<br>
<div class=" container row">
<div class=" container jumbotron alert alert-success col-md-offset-3 col-md-6"><h2>Estimate Premium for Insurance</h2>
</div>
</div>
<div class="container row">
<div class="container col-md-offset-3 col-md-6">
  <div class="mt-3 d-flex flex-row gap-2">
    <label class="mr-sm-2" for="inlineFormCustomSelect">  Please Select Vehicle</label>
        <select class="custom-select mr-sm-2" id="vehiclevalue" [(ngModel)]="vehiclevalue">
          <option value=1000000>Land Cruiser</option>
          <option value=500000>Innova</option>
          <option value=300000>Baleno</option>
          <option value=200000>Alturus</option>
          <option value=100000>Alto</option>
          <option value=500000>Pajero</option>
          <option value=300000>Urban cruiser</option>
          <option value=200000>Scorpio</option>

        </select>
</div>
<br>


<div class="mt-3 d-flex flex-row gap-2">
  <label class="mr-sm-2" for="inlineFormCustomSelect"> Select Insurance Type</label>
      <select class="custom-select mr-sm-2" id="" [(ngModel)]="Insurancetype">
           
       <option value=0.02>Comprehensive</option>
       <option value=0>Third Party</option>
      
      </select>
</div>

<br>
    <div class="form-group">
    
    </div>
<br>
    <div class="mt-3 d-flex flex-row gap-2">
      <label class="mr-sm-2" for="inlineFormCustomSelect">Choose your Vehicle Age</label>
          <select class="custom-select mr-sm-2" id="vehicleAge" [(ngModel)]="vehicleAge">
               
           <option value=0.06>(0-1) Year</option>
           <option value=0.05>(1-2) Year</option>
           <option value=0.04>(2-3) Year</option>
           <option value=0.03>(3-4) Year</option>

          </select>
  </div>
    <br>
    <div class="form-group">
      <input type="submit" placeholder="0" 
      class="form-control btn btn-primary" 
      value="Estimate Premium" (click)="estimatepremium()">
    </div>
   <br>
   
  </div>
</div>

<br>

<div class="container row">
<div class="container col-md-6 col-md-offset-3"><h4>
  Amount = {{amt | currency:'INR' }}
</h4></div></div>
