<div class="main">

<ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
  <li class="nav-item" role="presentation">
    <a class="nav-link" id="tab-login" data-mdb-toggle="pill" href="#pills-login" role="tab"
      aria-controls="pills-login" aria-selected="true">Login</a>
  </li>
</ul>



<div class="tab-content">
  <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
     

      

      <!-- Email input -->
      <div class="form-outline mb-2">
        <input formControlName="email"type="email" id="loginEmail" class="form-control" />
        <label class="form-label" for="loginEmail">Email</label>
      </div>

      <!-- Password input -->
      <div class="form-outline mb-2">
        <input formControlName="password" type="password" id="loginPassword" class="form-control" />
        <label class="form-label" for="loginPassword">Password</label>
      </div>

      <!-- 2 column grid layout -->
      <div class="row mb-4">
       
         

        <div class="col-md-5 d-flex justify-content-center">
          <!-- Simple link -->
          <a href="#!">Forgot password?</a>
        </div>
      </div>

      <!-- Submit button -->
      <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

      <!-- login buttons -->
      <div class="text-center">
        <p>Not a member? <a href="#!">Sign Up</a></p>
      </div>
    </form>
  </div>
  
  
</div>
</div>
<!-- Pills content -->
