<body background="">
    <br>
    <br>
    <br>
    <div class="container addform">
        
        
        
        <h2 class="heading">Claim Form</h2>
        
        <br>
    <div class="row">
        <div class="col-lg-12">
        
      <form [formGroup]="requiredForm" novalidate>
            
      <div class="form-group row">
          
        <label for="reason" class="col-sm-2 col-form-label"><b>Reason: </b> </label><br>
        <div class="col-sm-7">  
          <select class="form-select form-control" formControlName="reason" aria-label="Default select example" >
            <option value="" disabled selected hidden>Select the Reason</option>
            <option value="Natural Disaster">Natural Disaster</option>
            <option value="Man-Made Disaster">Man-Made Disaster</option>
            <option value="Road Accident">Road Accident</option>
            <option value="Theft">Theft</option>
            <option value="Death">Death</option>
          </select>
        <!-- <input class="form-control" id="reason" type="text" formControlName="reason" placeholder="Reason"> -->
        </div>
      </div>
      <div *ngIf="requiredForm.controls['reason'].invalid && requiredForm.controls['reason'].touched" class="alert alert-danger">
        <div *ngIf="requiredForm.controls['reason'].errors?.['required']">
       Reason Required
      </div>
    </div>
            <br>
          
      <div class="form-group row">
          <label for="amount" class="col-sm-2 col-form-label"><b>Amount: </b></label><br>
         <div class="col-sm-7"> 
        <input type="number" class="form-control" id="amount" formControlName="amount" placeholder="Amount">
          </div>
      </div><br>
      <div *ngIf="requiredForm.controls['amount'].invalid && requiredForm.controls['amount'].touched" class="alert alert-danger">
        <div *ngIf="requiredForm.controls['amount'].errors?.['required']">
        Amount is required.
      </div>
    </div>
      <div class="form-group row">
        <label for="claimDate" class="col-sm-2 col-form-label"><b>Claim Date: </b></label><br>
        <div class="col-sm-7">
          <input type="date" class="form-control" id="claimDate" formControlName="claimDate" placeholder="DD-MM-YYY">
        </div>

      </div>
          <br>
          <div *ngIf="requiredForm.controls['claimDate'].invalid && requiredForm.controls['claimDate'].touched" class="alert alert-danger">
            <div *ngIf="requiredForm.controls['claimDate'].errors?.['required']">
            ClaimDate is required.
          </div>
        </div>
        <div class="form-group row">
          
          <label for="reason" class="col-sm-2 col-form-label"><b>Policy No: </b> </label><br>
          <div class="col-sm-7">  
            <select class="form-select form-control" formControlName="policyNo" aria-label="Default select example" >
              <option value="" disabled selected hidden>Select Policy Number</option>
              <option *ngFor="let p of policyList;"value={{p.policyNo}} >{{p.policyNo}} | ( Type : {{p.policyType}} )</option>
              <!-- <select type="text" class="form-control" id="deptId" formControlName="deptId"  selected >
                <option value="" disabled selected hidden>Department Number</option>
                <option *ngFor="let d of deptList;"value={{d.deptId}} >{{d.deptId}}</option>
                
              </select> -->
            </select>
          <!-- <input class="form-control" id="reason" type="text" formControlName="reason" placeholder="Reason"> -->
          </div>
        </div>
        <br>
        <div *ngIf="requiredForm.controls['policyNo'].invalid && requiredForm.controls['policyNo'].touched" class="alert alert-danger">
          <div *ngIf="requiredForm.controls['policyNo'].errors?.['required']">
          Policy Number is required.
        </div>
      </div>
          <button [disabled]="!requiredForm.valid" type="submit" (click)="onSubmit(requiredForm.value)" class="btn btn-primary">Claim</button> 
    </form>
