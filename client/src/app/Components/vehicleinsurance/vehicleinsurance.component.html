<div class="container text-center mt-3">
    
    <div class="container">
        <form [formGroup]="vehicle" (ngSubmit)="onSubmit()">
        <div class="row d-flex justify-content-center mt-5 mb-5">
            
            <div class="col-md-6">
                
                <div class="card p-4">
                    
                    <div class="text-left">
                        <h5>Fill your Vehicle Details</h5>
                        <span></span>
                    </div>
                     
                    <div class="mt-3 d-flex flex-row gap-2">
                        <label class="mr-sm-2" for="vehicleType">Choose your Vehicle Type</label>
                            <select class="custom-select mr-sm-2" id="vehicleType">
                               
                               <option value="1">Two Wheeler</option>
                               <option value="2">Four Wheeler</option>
        
                            </select>
                    </div>
                    
                    <div class="mt-2">
                        <div class="form-group" >
                            <label for="vehiclemfg">Car/Bike Manufacturer</label>
                            <input type="text" class="form-control" id="vehiclemfg" formControlName="vehiclemfg" >
                            <span style="color:red" *ngIf="vehiclemfg && vehiclemfg.invalid && (vehiclemfg.dirty || vehiclemfg.touched)">*Field is required</span>
                            <!-- <div *ngIf="vehicle.invalid && (vehicle.dirty || vehicle.touched)" class="alert alert-danger">

                                     <div *ngIf="vehicle.errors?.['required']">
                                                  Field is required.
                                    </div>
  
                            </div> -->
                        </div>
                    </div>
                    
                    <div class="mt-2">
                        <div class="form-group">
                            <label for="vehiclemodel">Bike/Car Model</label>
                            <input type="text" class="form-control" id="vehiclemodel" formControlName="vehiclemodel" >
                            <span style="color:red" *ngIf="vehiclemodel && vehiclemodel.invalid && (vehiclemodel.dirty || vehiclemodel.touched)">*Field is required</span>
                        </div>
                    </div>
                    
                    <div class="mt-2">
                        <div class="form-group">
                            <label for="dl">Driving Licence</label>
                            <input type="text" class="form-control" id="dl" formControlName="dl" >
                            <span style="color:red" *ngIf="dl && dl.invalid && (dl.dirty || dl.touched)">*Field is required</span>
                        </div>
                    </div>

                    <div class="mt-2">
                        <div class="form-group">
                            <label for="purchDate">Purchase Date</label>
                            <input type="date" class="form-control" id="purchDate" formControlName="purchDate" >
                            <span style="color:red" *ngIf="purchDate && purchDate.invalid && (purchDate.dirty || purchDate.touched)">*Field is required</span>
                        </div>
                    </div>
                    <div class="mt-2">
                        <div class="form-group">
                            <label for="regNo">Registration Number</label>
                            <input type="text" class="form-control" id="regNo" formControlName="regNo">
                            <span style="color:red" *ngIf="regNo && regNo.invalid && (regNo.dirty || regNo.touched)">*Field is required</span>
                        </div>
                    </div>

                    <div class="mt-2">
                        <div class="form-group">
                            <label for="chasisNo">Chasis Number</label>
                            <input type="text" class="form-control" id="chasisNo" formControlName="chasisNo">
                            <span style="color:red" *ngIf="chasisNo && chasisNo.invalid && (chasisNo.dirty || chasisNo.touched)">*Field required,length should be 6</span>
                        </div>

                    </div>
                   
                    <!-- Submit button -->
                    <div class="mt-3">
                        <button [disabled]="vehicle.invalid" type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    
                </div>
                
            </div>
            
        </div>
    </form>
    </div>
    
    
  </div>
