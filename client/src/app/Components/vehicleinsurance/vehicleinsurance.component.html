<p>vehicleinsurance works!</p>
<div class="container text-center mt-3">
    
    <div class="container">
        <form [formGroup]="vehicle">
        <div class="row d-flex justify-content-center mt-5 mb-5">
            
            <div class="col-md-6">
                
                <div class="card p-4">
                    
                    <div class="text-left">
                        <h5>Fill your Vehicle Details</h5>
                        <span></span>
                    </div>
                     
                    <div class="mt-3 d-flex flex-row gap-2">
                        <label class="mr-sm-2" for="inlineFormCustomSelect">Choose your Vehicle Type</label>
                            <select class="custom-select mr-sm-2" id="vehicleType">
                               
                               <option value="1">Two Wheeler</option>
                               <option value="2">Four Wheeler</option>
        
                            </select>
                    </div>
                    
                    <div class="mt-2">
                        <div class="form-group">
                            <label>Car/Bike Manufacturer</label>
                            <input type="text" class="form-control" id="vehiclemfg" formControlName="vehiclemfg" >
                            <!-- <div *ngIf="vehicle.invalid && vehicle.touched" class="alert alert-danger">
                                <div *ngIf="vehicle.required">
                                Field is required.
                            </div> -->
                            <div *ngIf="vehicle.invalid && (vehicle.dirty || vehicle.touched)" class="alert alert-danger">

                                     <div *ngIf="vehicle.errors?.['required']">
                                                  Field is required.
                                    </div>
  
                            </div>
                        </div>
                    </div>
                    
                    <div class="mt-2">
                        <div class="form-group">
                            <label>Bike/Car Model</label>
                            <input type="text" class="form-control" id="vehiclemodel" >
                        </div>
                    </div>
                    
                    <div class="mt-2">
                        <div class="form-group">
                            <label>Driving Licence</label>
                            <input type="text" class="form-control" id="" >
                        </div>
                    </div>

                    <div class="mt-2">
                        <div class="form-group">
                            <label>Purchase Date</label>
                            <input type="date" class="form-control" id="" >
                        </div>
                    </div>
                    <div class="mt-2">
                        <div class="form-group">
                            <label>Registration Number</label>
                            <input type="text" class="form-control" >
                        </div>
                    </div>

                    <div class="mt-2">
                        <div class="form-group">
                            <label>Chasis Number</label>
                            <input type="text" class="form-control" >
                        </div>

                    </div>
                   
                    <!-- Submit button -->
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    
                </div>
                
            </div>
            
        </div>
    </form>
    </div>
    
    
  </div>
