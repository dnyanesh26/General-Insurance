<div>
  <div class="container">
   <form [formGroup]="PolicyForm" (ngSubmit)="onSubmit(PolicyForm.value)">
   <div class="row d-flex justify-content-center mt-5 mb-5">
       
       <div class="col-md-6">
           
           <div class="card p-4">
               
               <div class="text-left">
                   <h5>Fill The Policy Form!!</h5>
                   
               </div>

               <!-- <label for="policyType" class="form-control"><b>Policy Type: </b> </label><br> -->
               <div class="mt-2">
                <label>Plan Type:</label>
                 <select class="form-select" aria-label="Default select example" >
                   <option selected>Select the Resson</option>
                   <option value="1">Comprehensive</option>
                   <option value="2">Third Party</option>
                 </select>
               </div>
               
               <div class="mt-2">
                   <div class="form-group">
                       <label>Policy Terms: </label>
                       <input type="number" class="form-control" id="policyTerm" formControlName="policyTerm">
                   </div>
               </div>
               
               <div class="mt-2">
                   <div class="form-group">
                       <label>Premium</label>
                       <input type="number" class="form-control" id="premium" formControlName="premium">
                   </div>
               </div> 
               <!-- Submit button -->
               <div class="mt-3">
                   <button type="submit" class="btn btn-primary">Submit</button>
               </div>
               
           </div>
           
       </div>
       
   </div>
</form>
</div>


</div>
